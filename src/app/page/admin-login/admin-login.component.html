<div class="admin-login-container">
  <h2>Admin Login</h2>
  <form (ngSubmit)="login()" #adminForm="ngForm">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter admin email"/>

    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter password"/>

    <button type="submit" [disabled]="!adminForm.valid">Login</button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>

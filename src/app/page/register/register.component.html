<h2>Register</h2>
<form (ngSubmit)="registerUser()" #registerForm="ngForm">
  <div>
    <label>Name:</label>
    <input type="text" name="name" [(ngModel)]="user.name" #name="ngModel" required />
    <small *ngIf="name.invalid && name.touched" style="color: red;">Name is required.</small>
  </div>

  <div>
    <label>Email:</label>
    <input type="email" name="email" [(ngModel)]="user.email" #email="ngModel" required />
    <small *ngIf="email.invalid && email.touched" style="color: red;">Valid email is required.</small>
  </div>

  <div>
    <label>Password:</label>
    <input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required minlength="6" />
    <small *ngIf="password.invalid && password.touched" style="color: red;">Password must be at least 6 characters.</small>
  </div>

  <!-- <div>
    <label>Select Role:</label>
    <select name="role" [(ngModel)]="user.role" required>
      <option value="" disabled selected>Select a Role</option>
      <option value="doctor">Doctor</option>
      <option value="patient">Patient</option>
    </select>
  </div> -->

  <button type="submit">Register</button>
</form>

<!-- Error & Success Messages -->
<p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
<p *ngIf="message" style="color: green;">{{ message }}</p>

<p>Already registered? <a routerLink="/login">Login here</a></p>
